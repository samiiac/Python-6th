<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

  <div class="container py-5 col-12">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card p-4 shadow">
          <form action="{% url 'calc-index' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="number_a" class="form-label">Number A</label>
              <input type="number" class="form-control" id="number_a" name="number_a" required>
            </div>
            <div class="mb-3">
              <label for="number_b" class="form-label">Number B</label>
              <input type="number" class="form-control" id="number_b" name="number_b" required>
            </div>

            <button type="submit" class="btn btn-primary" name="add">Add</button>
            <button type="submit" class="btn btn-primary" name="sub">Subtract</button>
            <button type="submit" class="btn btn-primary" name="multi">Multiply</button>
            <button type="submit" class="btn btn-primary" name="div">Divide</button>
            
          </form>

          {% if message %}
            <div class="alert alert-success mt-3">
              {{message}}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
